<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tags Challenge</title>
</head>
<body>

  <!-- 1. Image with just the src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- 2. Image with src and alt attributes -->
  <img
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="A lion resting in the sun"
  />

  <!-- 3. Image with src, alt, and title attributes -->
  <img
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="A majestic lion"
    title="Click to learn more about lions!"
  />

</body>
</html>
